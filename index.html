<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My GitHub Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    h1 { color: #333; }
    section { margin-bottom: 2em; }
    /* Navigation styling for top right */
    nav {
      position: fixed;
      top: 10px;
      right: 10px;
    }
    nav button {
      margin-left: 10px;
      padding: 8px 16px;
      background-color: #007acc;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    nav button:hover {
      background-color: #005fa3;
    }
    /* Download button styling */
    .download-btn {
      color: #007acc;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-left: 10px;
    }
    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      text-align: center;
      border-radius: 5px;
    }
    .modal-buttons {
      margin-top: 20px;
    }
    .modal-buttons button {
      padding: 8px 16px;
      margin: 0 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .ok-btn {
      background-color: #007acc;
      color: white;
    }
    .cancel-btn {
      background-color: #800080;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Hello, World!</h1>
  
  <!-- Navigation Buttons -->
  <nav>
    <button onclick="showSection('about')">About Me</button>
    <button onclick="showSection('resume')">Resume</button>
    <button onclick="showSection('links')">Links</button>
  </nav>
  
  <!-- About Me Section (Default visible) -->
  <section id="about">
    <h2>About Me</h2>
    <p>This is the About Me section. Welcome to my homepage where I share my background, interests, and more about myself.</p>
  </section>
  
  <!-- Resume Section (Initially hidden) -->
  <section id="resume" style="display: none;">
    <h2>Resume</h2>
    <p>Below is my resume: <button class="download-btn" onclick="showDownloadModal()">Download</button></p>
    <embed src="Resume - Rohan Anand.pdf" type="application/pdf" width="100%" height="600px" />
  </section>
  
  <!-- Links Section (Initially hidden) -->
  <section id="links" style="display: none;">
    <h2>Links</h2>
    <p>Here are some useful links:</p>
    <ul>
      <li><a href="https://github.com/yourusername" target="_blank">GitHub</a></li>
      <li><a href="https://www.linkedin.com/in/yourusername" target="_blank">LinkedIn</a></li>
      <li><a href="https://twitter.com/yourusername" target="_blank">Twitter</a></li>
    </ul>
  </section>

  <!-- Download Confirmation Modal -->
  <div id="downloadModal" class="modal">
    <div class="modal-content">
      <p>Confirm Download?</p>
      <div class="modal-buttons">
        <button class="ok-btn" onclick="downloadResume()">Ok</button>
        <button class="cancel-btn" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>
  
  <script>
    function showSection(sectionId) {
      // Hide all sections
      document.getElementById('about').style.display = 'none';
      document.getElementById('resume').style.display = 'none';
      document.getElementById('links').style.display = 'none';
      
      // Show the selected section
      document.getElementById(sectionId).style.display = 'block';
    }

    function showDownloadModal() {
      document.getElementById('downloadModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('downloadModal').style.display = 'none';
    }

    function downloadResume() {
      // Create a temporary link element
      const link = document.createElement('a');
      link.href = 'Resume - Rohan Anand.pdf';
      link.download = 'Resume - Rohan Anand.pdf';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      closeModal();
    }
  </script>
</body>
</html>
